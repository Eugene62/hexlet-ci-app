name: CI_from_hexlet_fork

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run makefile
      - uses: actions/checkout@v4
      - run: make setup
      - uses: actions/checkout@v4
      - run: make test
      - uses: actions/checkout@v4
      - run: make lint
